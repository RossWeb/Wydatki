<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<META HTTP-EQUIV="content-type" CONTENT="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/query.js"></script>
</head>
<body>
	<div id="list">


		<div class="titleList">WYDATKI DEFINICJE</div>
		<div class="titleList">PRZYCHODY DEFINICJE</div>

		<div class="sectionList">
			<span>Nazwa :</span> <select id="expensesList">
				<option value="-1">Utwórz</option>
			</select> <input type="text" id="newExpensesList" /> <input type="button"
				value="Dodaj" id="addExpList" /> <input type="button"
				value="Edytuj" id="editExpList" /> <input type="button"
				value="Usuń" id="delExpList" />

		</div>


		<div class="sectionList">
			<span>Nazwa :</span> <select id="incomeList">
				<option value="-1">Utwórz</option>
			</select> <input type="text" id="newIncomeList" /> <input type="button"
				value="Dodaj" id="addIncList" /> <input type="button"
				value="Edytuj" id="editIncList" /> <input type="button"
				value="Usuń" id="delIncList" />
		</div>


	</div>
	<div id="data">
		<div id="panel">

			<div id="date">
				Ustaw datę : <input class="dateChild" type="button" value="Ustaw"
					id="dateButton" />
			</div>
			<div id="account"></div>
			<div id="errorMessage"></div>

		</div>




		<table class="dataTable">
			<tr>
				<td class="tableTitle" colspan="5">WYDATKI</td>
			</tr>
			<tr id="expensesFilter" class="filter">
				<td>Filtr</td>
				<td><select id="expensesListFilter">
						<option value="-1">Wybierz</option>
				</select></td>
				<td></td>
				<td colspan="2"><input type="button" value="Filtruj"
					id="expensesButtonFilter" /></td>
			</tr>

			<tr id="expensesData" class="header">
				<td width="6px">Index</td>
				<td>Nazwa</td>
				<td>Wartość</td>
				<td>Edytuj</td>
				<td>Usuń</td>
			</tr>


			<tr id="optionExp">
				<td><input type="button" value="Dodaj" id="addExpData" /></td>

				<td><select id="expensesListData">
						<option value="-1">Wybierz</option>
				</select></td>
				<td><input type="text" id="expensesValueData" size="7"
					name="expensesValueData" /></td>
				<td><input type="button" value="Edytuj" id="editExpData" /></td>
				<td><input type="button" value="Usuń" id="delExpData" /></td>
			</tr>
		</table>

		<table class="dataTable">
			<tr>
				<td class="tableTitle" colspan="5">PRZYCHODY</td>
			</tr>

			<tr id="incomeFilter" class="filter">
				<td>Filtr</td>
				<td><select id="incomeListFilter">
						<option value="-1">Wybierz</option>
				</select></td>
				<td></td>
				<td colspan="2"><input type="button" value="Filtruj"
					id="incomeButtonFilter" /></td>
			</tr>

			<tr id="incomeData" class="header">
				<td>Index</td>
				<td>Nazwa</td>
				<td>Wartość</td>
				<td>Edytuj</td>
				<td>Usuń</td>
			</tr>

			<tr id="optionInc">
				<td><input type="button" value="Dodaj" id="addIncData" /></td>

				<td><select id="incomeListData">
						<option value="-1">Wybierz</option>
				</select></td>
				<td><input type="text" size="7" id="incomeValueData" /></td>
				<td><input type="button" value="Edytuj" id="editIncData" /></td>
				<td><input type="button" value="Usuń" id="delIncData" /></td>
			</tr>

		</table>
		<div id="tableScore">
			<div id="expensesScore" class="score"></div>
			<div id="incomeScore" class="score"></div>
		</div>


	</div>
</body>
</html>
